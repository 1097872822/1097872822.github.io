                $gallery.append('<a>' +

                        '<img src="http://dummyimage.com/' +
                        Math.ceil(Math.random() * 250 + 150) +

                        'x' +
                        Math.ceil(Math.random() * 250 + 150) +
//                    '" />' +
                        '/000/ffffff.png" />' +
                        '</a>');
            }
            $gallery.justifiedGallery('norewind');
        }

        $gallery.justifiedGallery({
            rowHeight : 120
        });

        addSomeImages(5);
        $('#addImgs').on('click', function () {
            addSomeImages(5);
        });
