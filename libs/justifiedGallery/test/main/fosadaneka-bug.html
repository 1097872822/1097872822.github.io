<script id="jsbin-javascript">
	var lastIdNum = 5;
	Main = function () {
		this.insert = function () {
			for (var i = 0; i < 10; i++) {
				$('#gallery').append('<a' + (Math.random() > 0.5 ? ' class="test"' : '') + ' id="img' + ++lastIdNum + '">' +

								'</a>');
			}
			$('#gallery').justifiedGallery('norewind');
		};

		this.start = function () {
			$('#gallery').justifiedGallery({
				rowHeight: 150,
				margins: 10,
				border: 10,
				captions: false,
				filter: '.test'
			});
			this.insert();
		};

		this.eventListener = function () {
			var self = this;
			$(window).scroll(function () {
				if ($(window).scrollTop() + $(window).height() == $(document).height()) self.insert()
			});
		};

		this.start();
		this.eventListener();
		return this;
	};

	new Main();
</script>
